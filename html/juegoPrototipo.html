<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Piedra Papel o Tijera</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	</head>
	
	<body>

		<div class="jumbotron text-center p-5 bg-success text-white">
			<h1>Piedra, Papel ó Tijera</h1>			
		</div>

		<div class="row justify-content-center">
			<div class="col-4">
				<div class="jumbotron text-center p-5">
					<div class="row justify-content-center">
						<div class="col"><h2 id="playerScore"></h2></div>
						<div class="col"><h2>-</h2></div>
						<div class="col"><h2 id="pcScore"></h2></div>
					</div>
					<div class="row justify-content-center"><h3>marcador</h3></div>							
			</div>
				
		</div>
		

		<div class="container">

			<div class="row justify-content-center">

				<div class="col text-center">
					<div class="row">
						<h4>Tú</h4>
						<h4>Selecciona una opción</h4>
					</div>
					<div class="row">
						<div class="col"><button id="optionPlayer0" type="button" class="btn" onclick="getWinPlayer(0)"><img src="../img/papel.jpg"></button></div>
					</div>
					<div class="row">
						<div class="col"><button id="optionPlayer1" type="button" class="btn" onclick="getWinPlayer(1)"><img src="../img/piedra.jpg"></button></div>
					</div>
					<div class="row">
						<div class="col"><button id="optionPlayer2" type="button" class="btn" onclick="getWinPlayer(2)"><img src="../img/tijera.jpg"></button></div>
					</div>
				</div>
				
				<div class="col text-center">
					<div class="row"></div>
					<div class="row"></div>
					<div class="row"></div>
					<div class="row"></div>
				</div>
				
				<div class="col text-center">
					<div class="row">
						<h4>Computadora</h4>
						<h4><br></h4>
					</div>
					<div class="row">
						<div class="col"><button id="optionPC0" type="button" class="btn"><img src="../img/papel.jpg"></button></div>
					</div>
					<div class="row">
						<div class="col"><button id="optionPC1" type="button" class="btn"><img src="../img/piedra.jpg"></button></div>
					</div>
					<div class="row">
						<div class="col"><button id="optionPC2" type="button" class="btn"><img src="../img/tijera.jpg"></button></div>
					</div>
				</div>
								
			</div>
			
			<div class="row justify-content-center">
				<div class="col-4 text-center"><h2 id="resultText" style="color:red;"></h2></div>
			</div>
						
			<br>
			<button type="button" class="btn btn-primary" onclick="start()">Inicializa</button>
						
		</div>

		<!-- JS scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/juegoPPT.js"></script>


	</body>



</html>
